    <script>
        let sum = 0;
let dontCount = [5, 7, 9, 14];

for( let i = 1; i < 16; i++ ) {
  if( dontCount.includes( i ) ) continue;
  sum += i;
}

console.log( sum );
alert( sum );


    </script>
