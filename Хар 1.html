    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            background-color: rgb(0, 255, 21);
            flex-direction: column-reverse;
        }
        .flex-container > div{
            background-color: rgb(155, 238, 100);
            margin: 10px;
            padding: 20px;
            width: 200px;
            font-size: 30px;
            line-height: 150px;
            text-align: center;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <h1>Кефтеме</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>

    </div>
